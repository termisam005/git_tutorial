  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

<body>

		<header>

					<p class="btn_trans"></p>
				</div><!-- header_left -->

					<li>

						</a>
					</li>
					<li>
						<a class="selb_link">
							<img src="../images/sv_manage.svg" />
							<span class="menu_name">관리메뉴</span>
							<i class="fas fa-chevron-right"></i>
						</a>
						<div class="add_menu">
							<a href="../manage/user.html">사용자 관리</a>
							<a href="../manage/poll.html">설문조사 관리</a>

						</a>
					</li>
					<li>
						<a class="selb_link" href="../set/settings.html">

						</a>
					</li>
				</ul><!-- left_menu -->

                        <p class="call">최종접속시간</p>
                        <p class="time_box">
                            <span class="timer">2020-07-09 22:25:30</span>
                        </p>
					</div>
				</h2>
				<div class="location">
					<p>
						<img class="ion" src="../images/sv_home.svg" />Home

					<p class="arrow">
						<img src="../images/sv_arr_loc.svg" />

                    <p>관리메뉴</p>

				</div><!--location-->
			</div>

							<article class="jfbet">

									<span class="htitle">사용자 등록</span>

							</article>
						</dt>
						<dd>
                            <div class="w600 m-t-10 m-b-30 m-l-a m-r-a">

                                    <div class="record_line">
                                        <div class="reco_name">ID</div>
                                        <div class="reco_text">
                                            <input type="text" class="form-control fomr1" placeholder="입력해주세요.">
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line">
                                        <div class="reco_name">PW</div>
                                        <div class="reco_text">
                                            <input type="password" class="form-control fomr1" placeholder="입력해주세요.">
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line">
                                        <div class="reco_name">성명</div>
                                        <div class="reco_text">
                                            <input type="text" class="form-control fomr1" placeholder="입력해주세요.">
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line">
                                        <div class="reco_name">소속기관명</div>

                                            <input type="text" class="form-control fomr1" placeholder="입력해주세요.">
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line">
                                        <div class="reco_name">연락처</div>
                                        <div class="reco_text">
                                            <input type="text" class="form-control fomr1" placeholder="입력해주세요.">
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line h100">
                                        <div class="reco_name">기관주소</div>
                                        <div class="reco_text">
                                            <div class="flx_aicent no_flwrap w-100 m-b-10">
                                                <input type="text" class="form-control fomr1 w-70" placeholder="">
                                                <button type="button" class="btn btn-primary btmr1 m-l-5">찾기</button>
                                            </div>
                                            <div class="w-100">
                                                <input type="text" class="form-control fomr1" placeholder="">
                                            </div>
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line">
                                        <div class="reco_name">이메일</div>
                                        <div class="reco_text">
                                            <input type="text" class="form-control fomr1" placeholder="입력해주세요.">
                                        </div>
                                    </div><!--record_line-->

                                        <div class="reco_name">권한</div>
                                        <div class="reco_text">
                                           <label class="chlabel chmr1 m-r-20">

                                           </label>
                                           <label class="chlabel chmr1">
                                               <input type="radio">관리자
                                           </label>
                                        </div>
                                    </div><!--record_line-->
                                    <div class="record_line">

                                        </div><!--flx_jfcent-->
                                    </div><!--record_line-->
                                </article><!--record_box-->

                                    <button type="submit" class="btn btn-info btmr2 w80" onclick="location.href='../manage/user.html'">
